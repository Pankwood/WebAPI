<!DOCTYPE html>
<head>
    <title>Product Manager</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Product.css" rel="stylesheet" />
</head>
<body>
    <nav class="navbar navbar-static-top navbar-dark bg-inverse">
        <a class="navbar-brand" href="#">Product Company</a>
        <ul class="nav navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="../Help">Help</a>
            </li>
        </ul>
    </nav>
    <section>
        <div>
            <div class="jumbotron">
                <h1 class="display-5">Product</h1>
                <p>Manage some products</p>
            </div>
            <div>
                <button class="btn btn-secondary" onclick="GetAllProducts();return false;">Get All Products</button><br /><br />
                <span>Enter Product Id:</span> <input type="number" id="txtFindId" style="width:50px" />
                <button class="btn btn-secondary" onclick="GetProduct();return false;">Get Product</button><br /><br />
                <table>
                    <tr>
                        <td>Id:</td>
                        <td><input type="number" id="txtId" required /></td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" id="txtName" required /></td>
                    </tr>
                    <tr>
                        <td>Price:</td>
                        <td><input type="number" min="0.01" step="0.01" max="2500" id="txtPrice" /></td>
                    </tr>
                    <tr>
                        <td>Active:</td>
                        <td><input type="checkbox" id="chkIsActive" /></td>
                    </tr>
                </table>
                <button class="btn btn-secondary" onclick="AddProduct();return false;">Add Product</button>
            </div>
        </div>
    </section>
    <section>
        <br />
        <p>Output of action done through WEB API:</p>
        <div id="divResult"></div>
    </section>
    <script src="Scripts/Product.js" type="text/javascript"></script>
</body>
</html>
